<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed = []; // possible to add values to the const array; not possible to reasign value
  const secretCode = 'ulala';
  
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    console.log(pressed);
    // pressed.splice(-secretCode.length -1, pressed.length - secretCode.length); // splice(accepts minus index, doesn`t accept minus length)
    pressed.splice(0, pressed.length - secretCode.length); // my solution
    if (pressed.join('').includes(secretCode)) {
      cornify_add(); // imported js
    }
    console.log(pressed);
  })

</script>
</body>
</html>
