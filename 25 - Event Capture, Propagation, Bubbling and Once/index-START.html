<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click</button>


<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  
  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stops event bubbling, stops on the lowest one ('three') / highest ('one') when caputre: true
  }
  
  // document.body.addEventListener('click', logText);

  divs.forEach(div => div.addEventListener('click', logText)); // bubble up by default
  // divs.forEach(div => div.addEventListener('click', logText, {
  //   capture: true, // reverts order of events caputre (bubble down instead of bubble up)
  //   once: true // removes event listener after first run
  // }));
  
  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });
  

</script>

</body>
</html>
