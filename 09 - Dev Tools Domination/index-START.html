<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log('Hello I am a %s string!', 'NICE');
    const a = "NICE";
    console.log(`Hello I am a ${a} string!`);

    // Styled
    console.log('%c Hello I am a string!', 'background-color:yellow; font-size: 16px;');

    // warning!
    console.warn("Warning message");

    // Error :|
    console.error("Error message");

    // Info
    console.info("Info message");

    // Testing
    console.assert(1 === 1, "That`s wrong"); // nothing shows up
    console.assert(1 === 2, "That`s wrong"); // warning message shows up
    
    // Table
    console.table(dogs);

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p); // logs all info about the element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // or console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Ula');
    console.count('Ula');
    console.count('Krzeslo');
    console.count('Ula');
    console.count('Krzeslo');
    console.count('Ula');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      

  </script>
</body>
</html>
