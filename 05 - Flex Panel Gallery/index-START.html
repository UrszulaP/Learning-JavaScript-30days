<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    // not .querySelector because we want to return NodeList of all .panel
    const panels = document.querySelectorAll('.panel');
    console.log(panels);

    function toggleOpen() {
      this.classList.toggle('open');
    }
    
    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) { // different browser names flex different
        this.classList.toggle('open-active');
      }
    }

    // elem.classList.toggle("class") â€“ adds the class if it doesnâ€™t exist, otherwise removes it
    // not toggleOpen(), because we want to give a reference to the function instead of running it
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>


</body>
</html>
